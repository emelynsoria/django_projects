{% extends 'books/base.html' %} {% block content %}
<h1>Books</h1>

<table border="1">
  <thead>
    <tr>
      <th>Name</th>
      <th>Author</th>
      <th colspan="3">Action</th>
    </tr>
  </thead>
  <tbody>
    {% for each in object_list %}
    <tr>
      <td>{{ each.book_name }}</td>
      <td>{{ each.author }}</td>
      <td><a href="{% url 'book_detail' each.id %}">view</a></td>
      <td><a href="{% url 'book_edit' each.id %}">edit</a></td>
      <td><a href="{% url 'book_delete' each.id %}">delete</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
