{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}" />
<head>
  <title>Polls</title>
</head>

<body>
  <div class="box">
    <form action="{% url 'polls:index' %}">
      <button id="homeBtn" type="submit">‚á¶ Home</button>
    </form>

    <h1>{{ question.question_text }}</h1>
    <ul class="result">
      {% for choice in question.choice_set.all %}
      <li>
        üçÄ {{ choice.choice_text }}
        <span id="icon">
          ‚û®
        </span>
        <span id="voteNum">
          <b>{{ choice.votes }}</b> vote{{choice.votes|pluralize}}
        </span>
      </li>
      {% endfor %}
    </ul>

    <form action="{% url 'polls:detail' question.id %}">
      <button id="btn" type="submit">Vote again</button>
    </form>
  </div>
</body>
